<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <div id="header">Rock Paper Scissors</div>
    <div id="score">
      <div id="pScore">Player: 0</div>
      <div id="cScore">Computer: 0</div>
    </div>
    <div id="result">
      <div id="roundResult">Choice your weapon!</div>
      <div id="choices">
        <div id="pChoice">
          <img id="pChoiceImg" src="./icons/default.png">
        </div>
        <div id="cChoice">
          <img id="cChoiceImg" src="./icons/default.png">
        </div>
      </div>
    </div>
    <div id="playerSelection">
      <button class="btn" id="rock"></button>
      <button class="btn" id="paper"></button>
      <button class="btn" id="scissors"></button>
    </div>
    <div id="footer"> <a id="link" href="https://github.com/Gorz-WD/rps" target="_blank" >Github</a> </div>
  </div>


  <div id="gameOver">
    <div id="showResult">
      <div id="winner">You Lose!</div>
      <div id="finalScore">
        <div id="pFinalScore">5</div>
        <div>-</div>
        <div id="cFinalScore">3</div>
      </div>
      <div id="playAgain">Play again ?</div>
      <div id="reset">
        <button id="resetBtn">Restart</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
